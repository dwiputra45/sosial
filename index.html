<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sosmed Nerts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Overlay gelap */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* Membuat gambar lebih gelap */
      z-index: -1;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid white;
      box-shadow: 0 0 10px white;
    }

.name, .bio {
  text-align: center;
  text-shadow: 2px 2px 8px rgba(0, 123, 255, 0.7);
  color: #ffffff;
}

.name {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 4px;
}

.bio {
  font-size: 16px;
  margin-bottom: 20px;
}

    .links {
      width: 100%;
      max-width: 400px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #000;
      color: #fff;
      padding: 15px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      border: 2px solid white;
      transition: background 0.3s, transform 0.2s;
    }

    .links a:hover {
      background: #333;
      transform: scale(1.03);
    }

    .clicked {
      background: #444 !important;
      color: #ccc !important;
    }

    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid #444;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

@media screen and (max-width: 480px) {
  .profile-pic {
    width: 100px;
    height: 100px;
  }

  .name {
    font-size: 22px;
  }

  .bio {
    font-size: 14px;
  }

  .links a {
    font-size: 15px;
    padding: 12px;
  }
}
  </style>
</head>
<body>
  <img src="Profil.jpg" alt="Foto Profil" class="profile-pic" />
  <h1 class="name">Nerts</h1>
  <p class="bio">Beberapa Sosial Media Nerts</p>

  <div class="links">
    <a href="https://www.instagram.com/marcheldw?igsh=endnMWhlbGh1Y3By" class="link-btn"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://youtube.com/@nerts_official?si=ofL7ozQN65WPOdTY" class="link-btn"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://www.tiktok.com/@marchelldp?_t=ZS-8xDiTqzkZov&_r=1" class="link-btn"><i class="fab fa-tiktok"></i> TikTok</a>
    <a href="https://whatsapp.com/channel/0029VbAsrViChq6GXYbRUM1V" class="link-btn"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </div>

  <script>
    const buttons = document.querySelectorAll('.link-btn');

    buttons.forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        const originalHTML = button.innerHTML;
        button.innerHTML = `<span class="spinner"></span> Membuka...`;
        button.classList.add('clicked');
        button.style.backgroundColor = '#444';

        setTimeout(() => {
          button.innerHTML = originalHTML;
          button.classList.remove('clicked');
          button.style.backgroundColor = '#000';
          window.location.href = button.href;
        }, 1500);
      });
    });
  </script>
</body>
</html>
